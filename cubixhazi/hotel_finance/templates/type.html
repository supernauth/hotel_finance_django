<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if country %} Edit {% else %} Add {% endif %} room type</title>
</head>
<body>
    <h1>{% if country %} Edit {% else %} Add {% endif %} room type</h1>
    <form action= {% if type %} "updaterecord/{{ type.id }}" {% else %} "addrecord" {% endif %} method="post">
        {% csrf_token %}
        Name: <input type="text" name="name" {% if type %} value="{{ type.name }}" {% endif %}>
        <br>
        Suite: <input type="checkbox" name="suite" {% if type and type.suite %} checked {% endif %}>
        <br>
        Price: <input type="number" step=0.5 name="price" {% if type %} value="{{ type.price }}" {% endif %}>
        <br>
        <input type="submit" value={% if type %} "Módosítás" {% else %} "Hozzáadás" {% endif %}>
    </form>
</body>
</html>
