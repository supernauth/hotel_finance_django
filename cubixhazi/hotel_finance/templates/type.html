<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szobatípus {% if country %} módosítása {% else %} hozzáadása {% endif %}</title>
</head>
<body>
    <h1>Szobatípus {% if country %} módosítása {% else %} hozzáadása {% endif %}</h1>
    <form action= {% if type %} "updaterecord/{{ type.id }}" {% else %} "addrecord" {% endif %} method="post">
        {% crsf_token %}
        Név: <input type="text" name="name" {% if type %} value="{{ type.name }}" {% endif %}>
        <br>
        Lakosztály: <input type="checkbox" name="suite" {% if type and type.suite %} checked {% endif %}>
        <br>
        Ár: <input type="number" step=0.05 name="price" {% if type %} value="{{ type.price }}" {% endif %}>
        <br>
        <input type="submit" value={% if type %} "Módosítás" {% else %} "Hozzáadás" {% endif %}>
    </form>
</body>
</html>
